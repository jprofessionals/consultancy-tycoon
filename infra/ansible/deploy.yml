---
- name: Deploy Consultancy Tycoon to dev VM
  hosts: devserver
  vars_files:
    - "{{ ansible_controll_vars | default('../../ansible-controll/inventory/group_vars/all.yml') }}"
  vars:
    app_name: consultancy-tycoon
    app_dir: "/home/{{ deploy_user }}/tycoon.{{ domain | default('jpro.dev') }}"
    app_domain: "tycoon.{{ domain | default('jpro.dev') }}"
    backend_port: 3080
    db_name: consultancy_tycoon
    db_user: tycoon
    db_password: "{{ vault_consultancy_tycoon_db_password }}"
    jwt_secret: "{{ vault_consultancy_tycoon_jwt_secret }}"
    database_url: "postgres://{{ db_user }}:{{ db_password }}@127.0.0.1:5432/{{ db_name }}"

  tasks:
    - name: Ensure app directory exists
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_user }}"
        mode: "0755"

    # ── Database migrations (before service start) ──

    - name: Run database migrations
      ansible.builtin.shell: |
        sudo -u postgres psql -d {{ db_name }} -f {{ app_dir }}/migrations/001_initial.sql
      register: migration_result
      failed_when: false
      changed_when: "'CREATE' in migration_result.stdout"

    # ── Backend systemd service ──

    - name: Write API service unit to tmp
      ansible.builtin.copy:
        dest: /tmp/{{ app_name }}-api.service
        content: |
          [Unit]
          Description=Consultancy Tycoon API
          After=network.target postgresql.service

          [Service]
          Type=simple
          User={{ deploy_user }}
          WorkingDirectory={{ app_dir }}
          ExecStart={{ app_dir }}/consultancy-tycoon-api
          Restart=on-failure
          RestartSec=5
          Environment=DATABASE_URL={{ database_url }}
          Environment=JWT_SECRET={{ jwt_secret }}
          Environment=LISTEN_ADDR=127.0.0.1:{{ backend_port }}

          [Install]
          WantedBy=multi-user.target
        mode: "0644"

    - name: Install service unit
      ansible.builtin.shell: |
        sudo cp /tmp/{{ app_name }}-api.service /etc/systemd/system/
        sudo systemctl daemon-reload
        sudo systemctl enable {{ app_name }}-api
      changed_when: true

    - name: Restart API service
      ansible.builtin.shell: sudo systemctl restart {{ app_name }}-api
      changed_when: true

    # ── Caddy ──

    - name: Write Caddy site config
      ansible.builtin.copy:
        dest: "/etc/caddy/sites/{{ app_name }}.caddy"
        content: |
          {{ app_domain }} {
              handle /api/* {
                  reverse_proxy localhost:{{ backend_port }}
              }
              handle {
                  root * {{ app_dir }}/web
                  file_server
                  header {
                      Cross-Origin-Opener-Policy same-origin
                      Cross-Origin-Embedder-Policy require-corp
                  }
              }
          }
        mode: "0644"

    - name: Reload Caddy
      ansible.builtin.shell: sudo systemctl reload caddy
      changed_when: true
